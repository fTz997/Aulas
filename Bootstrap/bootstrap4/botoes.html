<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Botoes</title>
  </head>
  <body>
    <!-- Botoes
    formatação padrão -> btn
    formatação específica -> btn-primary btn-secondary btn-success btn-info btn-warning btn-danger btn-light btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a href="#" class="btn btn-link">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-info" type="button" value="button" />
    <input class="btn btn-info" type="submit" value="Input Submit" />
    <input class="btn btn-info" type="reset" value="Reset" />

    <!-- Botões com contorno
  btn-outline-<formato>
  -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-info" type="button">Clique</button>

    <!-- Tamanho dos botões 
  opções: btn-sm, btn-lg, btn-block
  -->
    <h3>Tamanho dos botões</h3>
    <button class="btn btn-info btn-lg" type="button">Grande</button>
    <button class="btn btn-info" type="button">Normal</button>
    <button class="btn btn-info btn-sm" type="button">Pequeno</button>
    <br /><br />
    <button class="btn btn-block" type="button">Block</button>

    <!-- Estados dos botoes
  opções: active, disabled
   -->

    <h3>Estados de botões</h3>
    <button class="btn btn-secondary active" type="button">Ativo</button>
    <button class="btn btn-secondary" type="button">Normal</button>
    <button class="btn btn-secondary disabled" type="button">Inativo</button>
    <br /><br />

    <button
      class="btn btn-secondary"
      type="button"
      data-toggle="button"
    ></button>

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
      <button class="btn btn-success" type="button">Esquerda</button>
      <button class="btn btn-success" type="button">Centro</button>
      <button class="btn btn-success" type="button">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
      <button class="btn btn-danger" type="button">Topo</button>
      <button class="btn btn-danger" type="button">Meio</button>
      <button class="btn btn-danger" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-warning" type="button">2</button>
        <button class="btn btn-warning" type="button">3</button>
        <button class="btn btn-warning" type="button">1</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-warning" type="button">4</button>
        <button class="btn btn-warning" type="button">5</button>
      </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
      <button
        class="btn btn-success dropdown-toggle"
        data-toggle="dropdown"
        type="button"
      >
        Clique
      </button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Link 1</a>
        <a href="#" class="dropdown-item">Link 2</a>
        <a href="#" class="dropdown-item">Link 3</a>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
