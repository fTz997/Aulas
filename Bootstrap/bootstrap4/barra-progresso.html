<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Barra de progresso</title>
  </head>
  <body>
    <h2>Barra de progresso</h2>
    <div class="progress">
      <div class="progress-bar" style="width: 45%">45%</div>
    </div>
    <br />

    <h2>Altura</h2>
    <div class="progress" style="height: 2px">
      <div class="progress-bar bg-danger" style="width: 92%"></div>
    </div>
    <br />

    <h2>Listrado</h2>
    <div class="progress">
      <div
        class="progress-bar bg-warning progress-bar-striped"
        style="width: 68%"
      >
        68%
      </div>
    </div>
    <br />

    <h2>Animado</h2>
    <div class="progress">
      <div
        class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
        style="width: 13%"
      >
        13%
      </div>
    </div>
    <br />

    <h2>Multiplas barras</h2>
    <div class="progress">
      <div class="progress-bar bg-primary" style="width: 45%">45%</div>
      <div class="progress-bar bg-secondary" style="width: 5%">5%</div>
      <div class="progress-bar bg-info" style="width: 37%">37%</div>
      <div class="progress-bar bg-danger" style="width: 13%">13%</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
