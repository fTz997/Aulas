<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Margin e padding</title>
  </head>
  <body>
    <!-- Aplicação de margin
    mt -> Margin top
    mb -> Margin bottom
    ml -> margin left
    mr -> margin right
    mx -> Margin no eixo x (horizontal)
    my -> Margin no eixo y (vertical)
    m -> Margin em todos os lados
    Valor a definir (0 á 5)
    -->
    <h1 class="bg-info">Margin</h1>
    <p class="bg-info my-3">Conteudo principal</p>
    <h1 class="bg-info">Margin</h1>

    <br />
    <br />

    <!-- Aplicação de padding
    pt -> Margin top
    pb -> Margin bottom
    pl -> margin left
    pr -> margin right
    px -> Margin no eixo x (horizontal)
    py -> Margin no eixo y (vertical)
    p -> Margin em todos os lados
    Valor a definir (0 á 5)
    -->
    <h1 class="bg-info">Padding</h1>
    <p class="bg-info p-5">Conteudo principal</p>
    <h1 class="bg-info">Padding</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
