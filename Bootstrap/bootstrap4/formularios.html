<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Formularios</title>
  </head>
  <body>
    <!-- Formularios 
      classe: form-control-<opções>
      opções: sm, lg
    -->
    <form action="">
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input
          class="form-control"
          type="text"
          id="usuario"
          placeholder="Digite seu usuário"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="text"
          id="email"
          placeholder="Digite seu email"
          readonly
        />
        <small class="form-text text-secondary">O email será validado</small>
      </div>

      <!-- Select -->
      <div class="form-group">
        <label for="estados">Estados</label>
        <select class="form-control" id="estados">
          <option>Acre</option>
          <option>Alagoas</option>
          <option>Amapá</option>
        </select>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="3"></textarea>
      </div>

      <!-- File input -->
      <div class="form-group">
        <label for="arquivo">Arquivo</label>
        <input class="form-control-file" type="file" id="arquivo" />
      </div>

      <!-- Custom file input -->
      <div class="custom-file">
        <label class="custom-file-label">Selecione o arquivo</label>
        <input class="custom-file-input" type="file" id="file" />
      </div>

      <br /><br />

      <!-- Range -->
      <div class="form-group">
        <label id="range" class="">Satisfação</label>
        <input id="range" class="custom-range" type="range" min="1" max="5" />
      </div>

      <!-- Button -->
      <input class="btn btn-success" type="submit" value="salvar" />

      <br /><br />
    </form>

    <!-- Formulario inline -->
    <form class="form-inline">
      <input class="form-control mr-2 ml-3" type="text" placeholder="Usuário" />
      <input class="form-control mr-2" type="password" placeholder="Senha" />
      <input class="btn btn-success" type="submit" value="Logar" />
    </form>

    <!-- Validação de formulário
      classe: is-valid, is-invalid, valid-feedback, invalid-feedback
    -->
    <form>
      <div class="form-group">
        <label for="email-usuario">Email</label>
        <input
          class="form-control is-valid"
          type="text"
          id="email-usuario"
          placeholder="Digite seu email"
        />
        <div class="valid-feedback">Email inválida</div>
      </div>

      <div class="form-group">
        <label for="senha-usuario">Senha</label>
        <input
          class="form-control is-invalid"
          type="password"
          id="senha-usuario"
          placeholder="Digite sua senha"
        />
        <div class="invalid-feedback">Senha inválida</div>
      </div>
      <input class="btn btn-primary" type="submit" value="Logar" />
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
