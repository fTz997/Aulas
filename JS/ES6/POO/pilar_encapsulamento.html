<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      class Tv {
        constructor() {
          this._relacaoCanais = Array(2, 4, 5, 6, 7, 13)
          this._canalAtivo = 5
          this._volume = 3
        }

        get canalAtivo() {
          return this._canalAtivo
        }

        set canalAtivo(canal) {
          if (this._relacaoCanais.indexOf(canal) !== -1) {
            this._canalAtivo = canal
          }
        }
      }

      var tv = new Tv()

      tv.canalAtivo = 12
      console.log(tv.canalAtivo)
    </script>
  </head>
  <body></body>
</html>
