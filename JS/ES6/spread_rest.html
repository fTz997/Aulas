<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      // contexto spread -> separar
      let tituloArtigo = 'como utilizar o operador rest/spread'

      console.log(tituloArtigo)
      console.log(...tituloArtigo)

      // é possivel espalhar arrays dentro de arrays
      let listaCursos = ['NodeJS e MongoDB', 'ES6, Typescript e Angular 4']
      let listaCursos2 = [
        'Multiplataforma android/IOS',
        'Introdução ao GNU/Linux'
      ]
      let listaCompleta = [
        'Web completo',
        'Android completo',
        ...listaCursos,
        ...listaCursos2
      ]

      console.log(listaCompleta)

      //objetos
      let pessoa = {
        nome: 'Victor',
        altura: 185
      }
      let clone = { cidade: 'Ribeirão Preto', ...pessoa }
      console.log(clone)
    </script>
  </head>
  <body></body>
</html>
