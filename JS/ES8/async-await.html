      /// Exemplo fazendo requests paralelos usando a lib axios

      const getPokemonUrl = pokeNumber =>
        `https://pokeapi.co/api/v2/pokemon/${pokeNumber}`

      async function get3Pokemon() {
        const promisePokemon1 = axios.get(getPokemonUrl(1))
        const promisePokemon2 = axios.get(getPokemonUrl(4))
        const promisePokemon3 = axios.get(getPokemonUrl(7))

        const pokemons = await Promise.all([
          promisePokemon1,
          promisePokemon2,
          promisePokemon3
        ])

        console.log(pokemons)
      }

      get3Pokemon()
