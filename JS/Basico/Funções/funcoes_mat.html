<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <script>
      //Arredonda pra maior
      var x = Math.ceil(10.38)
      document.write(x + '<br>')

      //Arredonda pra menor
      x = Math.floor(10.38)
      document.write(x + '<br>')

      //Arredonda pra média de arredondamento
      x = Math.round(10.58)
      document.write(x + '<br>')

      //Arredonda pra média de arredondamento
      x = Math.round(10.48)
      document.write(x + '<br>')

      //Imprime um numero decimal aleatório de 0 a 1
      x = Math.random()
      document.write(x + '<br>')
    </script>
  </head>
  <body></body>
</html>
