<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <script>
      //length
      document.write('victor feitoza lulio'.length + '<br>')

      //charAt()
      document.write('victor feitoza lulio'.charAt(8) + '<br>')

      //indexOf()
      document.write('victor feitoza lulio'.indexOf('f') + '<br>')

      //replace()
      document.write('victor feitoza lulio'.replace('lulio', '') + '<br>')

      //substr(x, y)
      document.write('victor feitoza lulio'.substr(7, 7) + '<br>')

      //toUpperCase
      document.write('victor feitoza lulio'.toLowerCase() + '<br>')

      //toLowerCase
      document.write('victor feitoza lulio'.toUpperCase() + '<br>')

      //trim
      document.write('-' + '  victor feitoza lulio  '.trim() + '-' + '<br>')
    </script>
  </head>
  <body></body>
</html>
