<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <script>
      //define a função anonima
      var saudacao = function (nome) {
        document.write('Olá ' + nome + ', tudo bem?')
      }

      // input do nome do usuário
      var nome = prompt('qual seu nome?')

      //retornando a função + var nome
      saudacao(nome)
    </script>
  </head>
  <body></body>
</html>
