<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <script>
      for (var y = 1; y <= 10; y++) {
        for (var x = 1; x <= 10; x++) {
          document.write(y + 'x' + x + '=' + y * x + '<br>')
        }
        document.write('<br><hr><br>')
      }
    </script>
  </head>
  <body></body>
</html>
