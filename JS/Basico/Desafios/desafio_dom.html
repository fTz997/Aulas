<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <script>
      function actionFoco() {
        document.getElementById('input').style.background = 'yellow'
      }

      function valida() {
        var valueInput = document.getElementById('input').value

        if (valueInput.length < 3) {
          document.getElementById('input').style.background = 'red'
        } else {
          document.getElementById('input').style.background = 'green'
        }
      }
    </script>
  </head>
  <body>
    <input id="input" type="text" onfocus="actionFoco()" onblur="valida()" />
  </body>
</html>
