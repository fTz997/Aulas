<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <script>
      // casting de string para float e inteiro
      var v1 = prompt('Digite um número: ')
      var v2 = prompt('Digite outro número')

      v1 = parseInt(v1)
      v2 = parseFloat(v2)

      document.write(v1 + v2 + '<br>')

      // casting de inteiro para string
      var v3 = 200
      var v4 = 1

      document.write(v3.toString() + v4.toString())
    </script>
  </head>
  <body></body>
</html>
