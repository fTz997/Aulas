<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <script>
      var n1 = parseInt(prompt('Digite um numero'))
      var n2 = parseInt(prompt('Digite outro numero'))

      document.write(
        'A soma de ' + n1 + ' e ' + n2 + ' é igual á: ' + (n1 + n2) + '<br>'
      )
      document.write(
        'A subtração de ' +
          n1 +
          ' e ' +
          n2 +
          ' é igual á: ' +
          (n1 - n2) +
          '<br>'
      )
      document.write(
        'A multiplicação de ' +
          n1 +
          ' e ' +
          n2 +
          ' é igual á: ' +
          n1 * n2 +
          '<br>'
      )
      document.write(
        'A divisão de ' + n1 + ' e ' + n2 + ' é igual á: ' + n1 / n2 + '<br>'
      )
      document.write(
        'O módulo de ' + n1 + ' e ' + n2 + ' é igual á: ' + (n1 % n2) + '<br>'
      )
      document.write('O incremento de ' + n1 + ' é igual á: ' + ++n1 + '<br>')
      document.write('O decremento de ' + n1 + ' é igual á: ' + --n1 + '<br>')
    </script>
  </head>
  <body></body>
</html>
