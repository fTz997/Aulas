<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <script>
      var lista_frutas = Array()
      // var lista_frutas = []

      lista_frutas[0] = 'Banana'
      lista_frutas[1] = 'Maçã'

      //Add elemento no inicio
      lista_frutas.push('Uva')

      //Add o elemento no final
      lista_frutas.unshift('Pera')

      //Remove o ultimo elemento
      lista_frutas.pop()

      //Remove o primeiro elemento
      lista_frutas.shift()
    </script>
  </head>
  <body></body>
</html>
