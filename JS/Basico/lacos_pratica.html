<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <script>
      var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva']

      var y = 0

      while (y < lista_frutas.length()) {
        document.write(lista_frutas[y] + '<br>')
        y++
      }
    </script>
  </head>
  <body></body>
</html>
