<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <script>
      setTimeout(function () {
        document.write('Teste')
      }, 2000)

      var i = 5

      setInterval(function () {
        document.write(i)
        i--
        if (i == 0) {
          window.location.reload()
        }
      }, 1000)
    </script>
  </head>
  <body></body>
</html>
