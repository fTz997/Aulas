<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <script>
      function acao1() {
        alert('Evento disparado ao pressionar e soltar uma tecla')
      }
      function acao2() {
        alert('Evento disparado ao pressionar uma tecla de caractere')
      }
      function acao3() {
        alert('Evento disparado ao soltar uma tecla')
      }
    </script>
  </head>
  <body>
    <input onkeydown="acao1()" type="text" />
    <input onkeypress="acao2()" type="text" />
    <input onkeyup="acao3()" type="text" />
  </body>
</html>
