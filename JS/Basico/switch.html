<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <script>
      var p = prompt('Digite um n√∫mero')

      switch (parseInt(p)) {
        case 1:
          document.write('Primeiro parametro')
          break

        case 2:
          document.write('Segundo parametro')
          break

        case 3:
          document.write('Terceiro parametro')
          break

        default:
          document.write('default')
      }
    </script>
  </head>

</html>
