<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <style>
      .estilo {
        background: #ff0000;
        color: #fff;
      }

      .estilo2 {
        width: 400px;
        height: 50px;
        background-color: #ff0000;
        text-align: center;
        font-size: 25px;
        color: #fff;
        padding: 25px;
      }
    </style>
    <script>
      function modificaClasse() {
        document.getElementById('mensagem').className = 'estilo2'
      }
    </script>
  </head>
  <body>
    <div id="mensagem" class="estilo">Modificando a classe do elemento</div>
    <hr />
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
  </body>
</html>
