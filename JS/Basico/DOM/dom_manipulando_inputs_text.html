<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScripts</title>
    <script>
      function distribuiCaracter() {
        //Selecionar o valor digitado
        var char = document.getElementById('entrada').value

        //Limpando o campo de digitação
        document.getElementById('entrada').value = ''

        switch (char.trim()) {
          case '0':
          case '1':
          case '2':
          case '3':
          case '4':
          case '5':
          case '6':
          case '7':
          case '8':
          case '9':
            //add ao campo referente aos números
            document.getElementById('apenas_numeros').value = char
            break
          default:
            //add ao campo referente a letras
            document.getElementById('apenas_letras').value = char
        }
      }
    </script>
  </head>
  <body>
    <input
      id="entrada"
      type="text"
      placeholder="Digite um caracter aqui"
      onkeyup="distribuiCaracter()"
    />

    <br />
    <hr />
    <span>Letras:</span>
    <input type="text" disabled id="apenas_letras" />

    <span>Números:</span>
    <input type="text" disabled id="apenas_numeros" />
  </body>
