<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Flexbox - Flexible Box Layout</title>
    <meta charset="utf-8" />

    <style type="text/css">
      #conteudo {
        background: #dcdcdc;
        height: 600px;
        display: flex;

        /*
				row|row-reverse|column|column-reverse 
				*/
        flex-direction: row;

        /*
				nowrap|wrap|wrap-reverse

				define quebras de layout
				*/
        flex-wrap: nowrap;

        /*
				flex-start|flex-end|center|space-between|space-around
				*/
        justify-content: space-around;

        /*
				stretch|center|flex-start|flex-end|baseline
				*/
        align-items: baseline;
      }

      .item {
        width: 100px;
        height: 100px;
        margin: 10px;
        background: white;
        border: 1px solid gray;

        /*Define a proporção de espaço ocupado por um item*/
        flex-grow: 0;

        /*Define a capacidade de encolher do objeto*/
        flex-shrink: 1;

        /*Indica o tamanho inicial do flex item antes da distribuição do espaço restante*/
        flex-basis: auto;
      }

      /* Permite alterar a ordem de exibição do conteudo 
			.ordem1{
				order:1;
			}
			.ordem2{
				order:2;
			}
			.ordem3{
				order:3;
			}
			.ordem4{
				order:4;
			}
			.ordem{
				order:-1
			}*/
    </style>
  </head>

  <body>
    <h1>Flexbox</h1>
    <div id="conteudo">
      <div class="item ordem1">01</div>
      <div class="item ordem2">02</div>
      <div class="item ordem3">03</div>
      <div class="item ordem4">04</div>
    </div>
  </body>
</html>
