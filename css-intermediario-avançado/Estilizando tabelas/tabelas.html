<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css" />
  </head>
  <body>
    <h2>Estilizando tabelas</h2>

    <table>
      <tr>
        <th>Código</th>
        <th>Produto</th>
        <th class="numero">Preço</th>
      </tr>

      <tr>
        <td>001</td>
        <td>Notebook</td>
        <td class="numero">R$2500,00</td>
      </tr>

      <tr class="alterna">
        <td>002</td>
        <td>Tablet</td>
        <td class="numero">R$1500,00</td>
      </tr>

      <tr>
        <td>003</td>
        <td>Iphone</td>
        <td class="numero">R$3500,00</td>
      </tr>

      <tr class="alterna">
        <td>004</td>
        <td>Nexus</td>
        <td class="numero">R$3500,00</td>
      </tr>
    </table>
  </body>
</html>
